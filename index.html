<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator BMI</title>
</head>

<body>
	<div class="container">
		<h2>BMI</h2>
		<div class="box">
			<span>Height</span>
			<input type="number" id="height" placeholder="0.00 cm" title="Please enter only the characters allowed">
		</div>
		<div class=" box">
			<span class="ajuste">Weight</span>
			<input type="number" id="weight" placeholder="000.00 kg">
		</div>
		<button class="btn" id="calc">Calculate</button>
		<h3>Result</h3>
		<div class="result_style" id="result"></div>
	</div>
	<script src="script.js"></script>
</body>

</html>
